sudo: required

language: bash

services:
  - docker

install:
  - docker build -t keboola/db-writer-mssql .
  - docker run -v $(pwd):/code keboola/db-writer-mssql composer install --prefer-dist --no-interaction
  - source ./vendor/keboola/db-writer-common/tests/generate-ssh-keys.sh

script:
  - docker-compose run wait
  - docker-compose run tests

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true

notifications:
  slack:
    secure: 
  email: false
