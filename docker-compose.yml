version: "2"

services:

  app:
    build: .
    image: keboola/db-writer-mssql
    command: bash
    volumes:
      - .:/code
    working_dir: /code
    tty: true
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "yourStrong(!)Password"
      DB_DATABASE: test
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
    depends_on:
      - sshproxy
      - mssql

  tests:
    build: .
    image: keboola/db-writer-mssql
    command: composer ci
    working_dir: /code
    tty: true
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "yourStrong(!)Password"
      DB_DATABASE: test
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
    depends_on:
      - sshproxy
      - mssql

  wait:
    image: waisbrot/wait
    links:
      - mssql
    environment:
      - TARGETS=mssql:1433
      - TIMEOUT=120

  mssql:
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "yourStrong(!)Password"
    ports:
      - "1433:1433"

  sshproxy:
    build: ./tests/env/sshproxy
    command: sh -c 'echo $SSH_KEY_PUBLIC >> ~/.ssh/authorized_keys && /usr/sbin/sshd -D'
    environment:
      - SSH_KEY_PUBLIC
    ports:
      - "1422:22"
    links:
      - mssql
