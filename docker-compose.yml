version: "2"

services:
  app: &main
    build: .
    image: keboola/db-writer-mssql
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "yourStrong(!)Password"
      DB_DATABASE: test
    depends_on:
      - sshproxy
      - mssql
    volumes:
      - ssh-keys:/root/.ssh

  dev:
    <<: *main
    volumes:
      - .:/code
      - ./data:/data
      - ssh-keys:/root/.ssh

  wait:
    image: waisbrot/wait
    depends_on:
      - mssql
      - sshproxy
    environment:
      - TARGETS=mssql:1433,sshproxy:22
      - TIMEOUT=120

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "yourStrong(!)Password"
    ports:
      - "1433:1433"

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    ports:
      - "2222:22"
    links:
      - mssql
    volumes:
      - ssh-keys:/root/.ssh

volumes:
  ssh-keys: