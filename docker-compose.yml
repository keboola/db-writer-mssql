version: "2"

services:

  dev:
    build: .
    image: keboola/db-writer-mssql
    command: bash
    volumes:
      - .:/code
    working_dir: /code
    tty: true
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "yourStrong(!)Password"
      DB_DATABASE: test
    depends_on:
      - sshproxy
      - mssql

  tests:
    build: .
    image: keboola/db-writer-mssql
    command: composer ci
    working_dir: /code
    tty: true
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "yourStrong(!)Password"
      DB_DATABASE: test
    depends_on:
      - sshproxy
      - mssql

  wait:
    image: waisbrot/wait
    depends_on:
      - mssql
      - sshproxy
    environment:
      - TARGETS=mssql:1433,sshproxy:22
      - TIMEOUT=120

  mssql:
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "yourStrong(!)Password"
    ports:
      - "1433:1433"

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    ports:
      - "2222:22"
